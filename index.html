<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand center" href="#">EASY JSON</a>
        </div>
      </nav>
    <div class="mt-3 container-sm">
        <label for="formFile" class="form-label">Select the file</label>
        <input class="form-control" type="file" id="formFile"><br>
        OR <br>
        <input type="text" id="path" class="form-control" placeholder="file name" >
        <br>
        <div class="input-group mb-3">
            <input type="text" id="parentKey" class="form-control" placeholder="ParentKey" >
            <input type="text" id="key" class="form-control" placeholder="Json key" >
            <input type="text" id="value" class="form-control" placeholder="value" >
          </div>
          <input type="submit" value="submit" onClick="Submit()">
    </div>
</body>
</html>
